---
layout: default
---

<div class="post" {% if page.rtl %}style="direction:rtl; text-align:right;"{% endif %}>
  <span class="post-date" {% if page.rtl %}style="direction:ltr;"{% endif %}>{{ page.date | date_to_string }}</span>
  <h1 class="post-title">{{ page.title }}</h1>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
